<div class="detail-card">
    <h1 class="detail-title">{{ details["name"] }}</h1>
    <ul class="detail-list">
        <li>Level: {{ details["level"] }}</li>
        <li>Duration: {{ details["duration"] }}</li>
        <li>Casting Time: {{ details["casting_time"] }}</li>
        <li>Range: {{ details["range"] }}</li>
    </ul>
    <p class="detail-description">"{{ details["desc"] }}"</p>
</div>
